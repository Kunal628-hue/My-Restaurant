<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <h1 id="top">Spice Heaven</h1>
    <h4 id="top1">Food Shop</h4>
  </header>
  <hr />
  <nav id="navbar">
    <img src="logo.webp" alt="Logo" />
    <ul id="Navcont">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>

  <main class="login-wrapper">
    <div class="container">

          <label>
            <span>E</span><span>m</span><span>a</span><span>i</span><span>l</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required>
          <label>
            <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
          </label>
        </div>
        <button class="btn">Login</button>
        <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </main>
</body>
